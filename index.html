<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Memory Game</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main-header">
        <div id="main-text">
            <h1 id="title" class="animated"></h1>
        </div>
        <div id="controls">
            <button type="button" id="start">RESET GAME</button>
            <div id="timer">Time elapsed: <span id="time">0</span> seconds</div>
        </div>
    </header>
    <section id="game">
        <div id="main-grid">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
            <div class="box" id="box10"></div>
            <div class="box" id="box11"></div>
            <div class="box" id="box12"></div>
            <div class="box" id="box13"></div>
            <div class="box" id="box14"></div>
            <div class="box" id="box15"></div>
            <div class="box" id="box16"></div>
        </div>
    </section>
    <footer id="main-footer">
    </footer>
    <script src="/memory.js"></script>
</body>
</html>
