<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Memory Game</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main-header">
        <div class="controls" id="left-panel">  
            <div id="timer"><span id="time">0</span> </div>
            <div id="tile-select" class="button-row">
                <p class="game-button label">TILESET:</p>
                <div class="game-button" id="first-tileset">SET 1</div>
                <div class="game-button" id="second-tileset">SET 2</div>
                <div class="game-button" id="third-tileset">SET 3</div>
            </div>
            <div id="difficulty" class="button-row">
                <p class="game-button label ">DIFFICULTY:</p>
                <div class="game-button" id="easy-mode">EASY</div>
                <div class="game-button" id="medium-mode">MEDIUM</div>
                <div class="game-button" id="hard-mode">HARD</div>
            </div>
        </div>
        <div id="main-text">
            <div id="title" class="animated"></div>
        </div>
        <div class="controls" id="right-panel">
            <div id="music" class="button-row">
                <p class="game-button label">AUDIO:</p>
                <div class="game-button" id="music-toggle">MUSIC</div>
                <div class="game-button" id="sound-toggle">SOUND</div>
            </div>
            <div id="start" class="game-button">RESET GAME</div>
        </div>
    </header>
    <section id="game">
        <div id="main-grid" class="four-columns">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
            <div class="box" id="box10"></div>
            <div class="box" id="box11"></div>
            <div class="box" id="box12"></div>
            <div class="box" id="box13"></div>
            <div class="box" id="box14"></div>
            <div class="box" id="box15"></div>
            <div class="box" id="box16"></div>
        </div>
    </section>
    <footer id="main-footer">
    </footer>
    <script src="/memory.js"></script>
</body>
</html>
