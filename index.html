<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Memory Game</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main-header">
        <div class="controls" id="left-panel">
            <div id="timer"><span id="time">0</span></div>
            <div id="tile-select" class="button-row">
                <p>TILESET:</p>
                <div class="buttons">
                    <button class="game-button small" id="first-tileset" type="button">SET 1</button>
                    <button class="game-button small" id="second-tileset" type="button">SET 2</button>
                    <button class="game-button small" id="third-tileset" type="button">SET 3</button>
                </div>
            </div>
            <div id="difficulty" class="button-row">
                <p>DIFFICULTY:</p>
                <div class="buttons">
                    <button class="game-button small" id="easy-mode" type="button">EASY</button>
                    <button class="game-button small" id="medium-mode" type="button">MEDIUM</button>
                    <button class="game-button small" id="hard-mode" type="button">HARD</button>
                </div>
            </div>
        </div>
        <div id="main-text">
            <div id="title" class="animated"></div>
        </div>
        <div class="controls" id="right-panel">
            <div id="music" class="button-row">
                <p>AUDIO:</p>
                <div class="buttons">
                    <button class="game-button small" id="music-toggle" type="button">MUSIC</button>
                    <button class="game-button small" id="sound-toggle" type="button">SOUND</button>
                </div>
            </div>
            <button type="button" id="start" class="game-button">RESET GAME</button>
        </div>
    </header>
    <section id="game">
        <div id="main-grid" class="four-columns">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
            <div class="box" id="box10"></div>
            <div class="box" id="box11"></div>
            <div class="box" id="box12"></div>
            <div class="box" id="box13"></div>
            <div class="box" id="box14"></div>
            <div class="box" id="box15"></div>
            <div class="box" id="box16"></div>
        </div>
    </section>
    <footer id="main-footer">
    </footer>
    <script src="/memory.js"></script>
</body>
</html>
