<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Memory Game</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>
<body>
    <header id="main-header">
        <h1>Welcome to the Memory Game!</h1>
        <div class="menu-box" id="start">Click start to begin</div>
    </header>
    <section id="game">
        <h2>Good luck!</h2>
        <div id="main-grid">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
            <div class="box" id="box10"></div>
            <div class="box" id="box11"></div>
            <div class="box" id="box12"></div>
            <div class="box" id="box13"></div>
            <div class="box" id="box14"></div>
            <div class="box" id="box15"></div>
            <div class="box" id="box16"></div>
        </div>
    </section>
    <section id="controls">
        <div class="menu-box" id="reset">

        </div>
        <div class="menu-box" id="score">

        </div>
    </section>
    <footer id="main-footer">

    </footer>
    <script src="/memory.js"></script>
</body>
</html>
